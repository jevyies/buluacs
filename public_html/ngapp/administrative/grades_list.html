<button class="accordion" ng-class="{active: vm.grades}" ng-click="vm.getData()">
    <span class="title">List of Grades</span>
    <span class="icon">
        <i class="fa fa-angle-double-right"></i>
    </span>
</button>
<div class="panel" ng-class="{'show': vm.grades}">
    <div class="panel-body" ng-class="{'flex-row': vm.showSidePane}">
        <div class="left-pane" ng-class="{'limited-list': vm.showSidePane}">
            <div class="row" ng-class="{'flex-column': vm.showSidePane}">
                <div class="col-md-3 bottom-margin" ng-repeat="x in vm.gradeList track by $index">
                    <div class="card">
                        <div class="card-body">
                            <div class="flex-row">
                                <div class="flex-text">
                                    <h4>{{x.name}}</h4>
                                    <h6>
                                        <i>{{x.level}}</i>
                                    </h6>
                                    <h6>
                                        <i>{{x.subNo}} Subjects</i>
                                    </h6>
                                </div>
                                <div class="flex-icon dropdown">
                                    <span class="dropdown-toggle" data-toggle="dropdown">
                                        <i class="fa fa-ellipsis-v pointer"></i>
                                    </span>
                                    <ul class="dropdown-menu dropdown-user">
                                        <li class="pointer" ng-click="vm.editInfo(x, $index)">
                                            <a>
                                                <i class="fa fa-user fa-fw"></i> Edit Grade Info</a>
                                        </li>
                                        <li class="pointer" ng-click="vm.addSubject(x)">
                                            <a>
                                                <i class="fa fa-user fa-fw"></i> Add Subjects</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-pane" ng-if="vm.showSidePane">
            <form class="row" ng-submit="vm.save()">
                <div class="col-md-12">
                    <div class="grades card">
                        <div class="card-header">
                            <h1>Add Grade</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="jv-form">
                                        <label class="text-center">Grade Level</label>
                                        <select class="form-control text-center" ng-model="vm.variables.level" required>
                                            <option></option>
                                            <option>Elementary</option>
                                            <option>Kindergarten</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="jv-form">
                                        <label class="text-center">Grade</label>
                                        <select class="form-control text-center" ng-model="vm.variables.grade" required>
                                            <option></option>
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <!-- <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option> -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="jv-form">
                                        <label class="text-center">General Name</label>
                                        <input type="text" class="form-control text-center" ng-model="vm.variables.name" required/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-sm">
                                        <i class="fa fa-save"></i>&nbsp;Save</button>
                                    <button type="button" class="btn btn-secondary btn-sm" ng-click="vm.clearFunction()">
                                        <i class="fa fa-times"></i>&nbsp;Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-info btn-sm" ng-click="vm.showSidePane = true" ng-if="!vm.showSidePane">
                    <i class="fa fa-plus"></i>&nbsp;Add Grade</button>
                <button type="button" class="btn btn-secondary btn-sm" ng-if="vm.showSidePane" ng-click="vm.showSidePane = false">
                    <i class="fa fa-times"></i>&nbsp;Back To View</button>
            </div>
        </div>
    </div>
</div>
