<button class="accordion" ng-class="{active: vm.subjects}" ng-click="vm.getData()">
    <span class="title">List of Subjects</span>
    <span class="icon">
        <i class="fa fa-angle-double-right"></i>
    </span>
</button>
<div class="panel" ng-class="{'show': vm.subjects}">
    <div class="panel-body" ng-class="{'flex-row': vm.showSidePane}">
        <div class="left-pane" ng-class="{'limited-list': vm.showSidePane}">
            <div class="row" ng-class="{'flex-column': vm.showSidePane}">
                <div class="col-md-3 bottom-margin" ng-repeat="x in vm.subjectList track by $index">
                    <div class="card">
                        <div class="card-body">
                            <div class="flex-row">
                                <div class="flex-text">
                                    <h4>{{x.subject_name}}</h4>
                                    <h6>
                                        <i>{{x.subject_code}}</i>
                                    </h6>
                                </div>
                                <div class="flex-icon dropdown">
                                    <span class="dropdown-toggle" data-toggle="dropdown">
                                        <i class="fa fa-ellipsis-v pointer"></i>
                                    </span>
                                    <ul class="dropdown-menu dropdown-user">
                                        <li class="pointer" ng-click="vm.editInfo(x, $index)">
                                            <a>
                                                <i class="fa fa-user fa-fw"></i> Edit Subject Info</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-pane" ng-if="vm.showSidePane">
            <form class="row" ng-submit="vm.save()">
                <div class="col-md-12">
                    <div class="grades card">
                        <div class="card-header">
                            <h1>Add Subject</h1>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="jv-form">
                                        <label class="text-center">Subject Code</label>
                                        <input type="text" class="form-control text-center" ng-model="vm.variables.subject_code" required/>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="jv-form">
                                        <label class="text-center">Subject Name</label>
                                        <input type="text" class="form-control text-center" ng-model="vm.variables.subject_name" required/>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="jv-form">
                                        <label class="text-center">Is Detail</label>
                                        <input type="checkbox" class="form-control text-center" ng-model="vm.variables.is_detail" ng-true-value="'Y'" ng-false-value="'N'"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-primary btn-sm">
                                        <i class="fa fa-save"></i>&nbsp;Save</button>
                                    <button type="button" class="btn btn-secondary btn-sm" ng-click="vm.clearFunction()">
                                        <i class="fa fa-times"></i>&nbsp;Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-info btn-sm" ng-click="vm.showSidePane = true" ng-if="!vm.showSidePane">
                    <i class="fa fa-plus"></i>&nbsp;Add Subject</button>
                <button type="button" class="btn btn-secondary btn-sm" ng-if="vm.showSidePane" ng-click="vm.showSidePane = false">
                    <i class="fa fa-times"></i>&nbsp;Back To View</button>
            </div>
        </div>
    </div>
</div>
