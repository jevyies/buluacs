<div ng-include="'ngapp/common/loading/view.html'" ng-if="vm.showLoading"></div>
<div class="flex-row hover-top">
    <a ng-click="vm.print('printThis')">
        <i class="fa fa-print fa-fw"></i>&nbsp;Print</a>
    <a ng-click="vm.flipped = !vm.flipped">
        <i class="fa fa-repeat fa-fw"></i>Flip to {{ vm.flipped ? 'Front' : 'Back'}} Side</a>
    <a ng-click="vm.close()">
        <i class="fa fa-times fa-fw"></i>&nbsp;Close</a>
</div>
<div class="card-full-page-setup" id="printThis" ng-class="{'is-flipped': !vm.flipped}">
    <div class="flex-row flip-front" ng-if="vm.flipped">
        <div class="card-left-side back student-card">
            <h4>REPORT ON ATTENDANCE</h4>
            <div ng-include="'ngapp/students/back_left_card.html'" include-replace></div>
            <div class="parent-signature">
                <table>
                    <tr class="parent-heading">
                        <th>PARENT / GUARDIAN'S SIGNATURE</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="jv-form">
                                <label>1
                                    <sup>st</sup> Quarter</label>
                                <input type="text" disabled>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="jv-form">
                                <label>2
                                    <sup>nd</sup> Quarter</label>
                                <input type="text" disabled>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="jv-form">
                                <label>3
                                    <sup>rd</sup> Quarter</label>
                                <input type="text" disabled>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="jv-form">
                                <label>4
                                    <sup>th</sup> Quarter</label>
                                <input type="text" disabled>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="card-right-side student-card">
            <div ng-include="'ngapp/students/back_right_card.html'"></div>
        </div>
    </div>
    <div class="flex-row flip-back" ng-if="!vm.flipped">
        <div class="card-left-side">
            <h4>REPORT ON LEARNING PROGRESS & ACHIEVEMENT</h4>
            <div ng-include="'ngapp/students/front_left_card.html'" include-replace></div>
        </div>
        <div class="card-right-side">
            <h4 class="text-center">REPORT ON LEARNER'S OBSERVED VALUES</h4>
            <div ng-include="'ngapp/students/front_right_card.html'" include-replace></div>
        </div>
    </div>
</div>
